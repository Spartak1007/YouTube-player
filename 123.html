<html>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
	<h1>Введи Айди</h1>
	<textarea  class="textarea" style="height: 30px;"></textarea>
	<button class="btn">Загрузить видео</button>
	<button class="next">Следующее</button>
    <button class="prev">Предидущее</button>
    <div class="embed-responsive embed-responsive-16by9">
    	<iframe class="iframe embed-responsive-item"  width="560" height="315" src="https://www.youtube.com/embed/mZwdAq2m-Fk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

	<script type="text/javascript">
		let btn = document.querySelector(".btn")
		let next = document.querySelector(".next")
		let prev = document.querySelector(".prev")
		let input = document.querySelector(".textarea")
		let iframe = document.querySelector(".iframe")
		let index = 0
		btn.onclick = function(){
			let id = input.value
			iframe.src = "https://www.youtube.com/embed/" + id
		}
	</script>
</body>
</html>
